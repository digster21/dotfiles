
# Helpful tmux resource
# https://github.com/rothgar/awesome-tmux

# =============================================================================
# GENERAL SETTINGS
# =============================================================================

set -g default-terminal "tmux-256color"
set -g history-limit 10000
set -g mouse on
set -g escape-time 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-window on

# Use VIM style copy mode 
setw -g mode-key vi

# =============================================================================
# KEY BINDS
# =============================================================================

set -g prefix2 C-a
bind C-a send-prefix # for nested apps using same binding - double press

bind R source-file ~/.config/tmux/tmux.conf

bind h select-pane -L # Left 
bind j select-pane -D # Down
bind k select-pane -U # Up
bind l select-pane -R # Right

bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# =============================================================================
# SELECT SHELL
# =============================================================================

if-shell "command -v zsh >/dev/null 2>&1" \
  'run-shell "tmux set-option -g default-shell $(command -v zsh)"'

# =============================================================================
# PLUGINS
# =============================================================================

# Setup Tmux plugin manager (TPM) [https://github.com/tmux-plugins/tpm]
set -g @plugin 'tmux-plugins/tpm'
# https://github.com/catppuccin/tmux
set -g @plugin 'catppuccin/tmux#v2.1.3'
# https://github.com/tmux-plugins/tmux-battery
set -g @plugin 'tmux-plugins/tmux-battery'
# https://github.com/tmux-plugins/tmux-cpu
set -g @plugin 'tmux-plugins/tmux-cpu'

# =============================================================================
# THEME
# =============================================================================

# Config status bar 
set -g status on
set -g status-interval 3
set -g status-position bottom
set -g status-style "bg=#{@thm_bg}"
set -g status-justify "absolute-centre"

# Config catppuccin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_status_background "#{@thm_bg}"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

# Config tmux-cpu
set -g @cpu_percentage_format "%2.0f%%"
set -g @cpu_medium_thresh "20"
set -g @cpu_high_thresh "80"
set -g @cpu_low_fg_color "#[fg=#{@thm_teal}]"
set -g @cpu_medium_fg_color "#[fg=#{@thm_yellow}]"
set -g @cpu_high_fg_color "#[fg=#{@thm_red}]#[REVERSE]"

set -g @cpu_temp_format "%2.0f°"

# Status left style
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_sapphire},fg=#{@thm_bg},bold]  #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}]  #S }}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_red}] 󰖵 #{?#{user},#{user},#(whoami)}@#H "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_blue}]  #{s|$HOME|~|:#{pane_current_path}} " # Full abs path
# set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_blue}]  #{s|$USER|~|:#{b:pane_current_path}} " # Just parent dir
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_maroon}]  #{pane_current_command} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"

# status right style
set -g status-right-length 60
set -g status-right ""
set -ga status-right "#{cpu_fg_color}#[bg=#{@thm_bg}] #{cpu_percentage}#{?#{m:*[0-9]*,#{cpu_temp}}, (#{cpu_temp}),} "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_sapphire}] #(ram_usage) "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_blue}] %-2d %b %H:%M "
if 'test -r /sys/class/power_supply/BAT*' {
    set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│"
    set -ga status-right "#{battery_color_charge_fg}#[bg=#{@thm_bg}] #{battery_icon} #{battery_percentage} "
}

# Window 
set -wg automatic-rename on
set -g automatic-rename-format "Window"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_peach}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_peach},fg=#{@thm_bg},bold"

# =============================================================================
# Init TPM (keep at bottom of conf)
# =============================================================================

run '~/.tmux/plugins/tpm/tpm'

